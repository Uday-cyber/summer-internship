<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduford University | Home</title>
    <link rel="stylesheet" href="/style/Eduford-css.css">
    <link rel="stylesheet" href="/style/user-dropdown.css">
    <script src="https://kit.fontawesome.com/458c6a2b6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <section class="header">
        <nav>
            <a href="/html/Eduford-index.html"><img src="/images/eduford_img/logo.png" alt="Eduford Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="/html/Eduford-index.html">Home</a></li>
                    <li><a href="/html/Eduford-about.html">About</a></li>
                    <li><a href="/html/Eduford-course.html">Course</a></li>
                    <li><a href="/html/Eduford-blog.html">Blog</a></li>
                    <li><a href="/html/Eduford-contact.html">Contact</a></li>
                    <li><a href="#" class="hero-btn sign-in-btn" id="signInBtn" style="display: none;">Sign In</a></li> <!-- Initially hidden -->
                </ul>
            </div>
            <div class="user-icon-container" id="userIconContainer">
                <i class="fas fa-user-circle user-icon" onclick="toggleDropdown()"></i>
                <div class="user-dropdown" id="userDropdown" style="display: none;">
                    <a href="/html/Eduford-profile.html">My Courses</a>
                    <a href="/html/Eduford-editprofile.html">Edit Profile</a>
                    <a href="#" class="logout" onclick="logout()">Logout</a>
                </div>
            </div>
            <i class="fas fa-bars" onclick="showMenu()"></i>
        </nav>
        <div class="text-box">
            <h1>World's Biggest University</h1>
            <p>Making websites is now one of the easiest things in the world. You just need to learn HTML, CSS, <br> Javascript and you are good to go.</p>
            <a href="#" class="hero-btn">Visit Us To Know More</a>
        </div>
    </section>

    <!-- Your Content Sections Go Here (Courses, Campus, Facilities, etc.) -->

    <script>
        // Show menu function
        function showMenu() {
            document.getElementById("navLinks").style.right = "0";
        }

        // Hide menu function
        function hideMenu() {
            document.getElementById("navLinks").style.right = "-200px";
        }

        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        // Logout functionality
        function logout() {
            alert('You have logged out.'); // Optional alert
            document.getElementById('userIconContainer').style.display = 'none'; // Hide user icon
            document.getElementById('signInBtn').style.display = 'block'; // Show sign-in button

            // Clear user session if needed
            localStorage.removeItem('user'); // Remove user data from localStorage
            window.location.href = '/html/Eduford-index.html'; // Redirect to index page after logout
        }

        // Check if the user is logged in
        function checkUserLoggedIn() {
            const user = localStorage.getItem('user'); // Retrieve user data
            if (user) {
                document.getElementById('signInBtn').style.display = 'none'; // Hide sign-in button
                document.getElementById('userIconContainer').style.display = 'block'; // Show user icon
            } else {
                document.getElementById('signInBtn').style.display = 'block'; // Show sign-in button
                document.getElementById('userIconContainer').style.display = 'none'; // Hide user icon
            }
        }

        // Call this function when the page loads to check the login status
        window.onload = checkUserLoggedIn;
    </script>
</body>
</html>

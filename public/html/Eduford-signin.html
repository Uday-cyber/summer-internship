<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/Eduford-css.css">
    <title>Eduford University | Sign In / Sign Up</title>
    <script src="https://kit.fontawesome.com/458c6a2b6a.js" crossorigin="anonymous"></script>
    <style>
        /* Styling the form container */
        .form-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
        }

        .form-box {
            width: 300px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .form-box h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
        }

        .form-box button {
            width: 30%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: #f44336;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: ease-in-out 0.3s;
        }

        .form-box button:hover {
            background: #c62828;
        }

        /* Alert styles */
        .alert {
            display: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .alert.success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .alert.error {
            background-color: #f2dede;
            color: #a94442;
        }

        /* Google and Facebook Buttons */
        .social-login {
            display: flex;
            justify-content: space-evenly;
            margin: 16px;
        }

        .google-btn, .facebook-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
        }

        .google-btn {
            background-color: #4285F4;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .social-login i {
            color: white;
            font-size: 22px;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .form-box {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <section class="sub-header">
        <nav>
            <a href="/html/Eduford-index.html"><img src="/images/eduford_img/logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="/html/Eduford-index.html">Home</a></li>
                    <li><a href="/html/Eduford-about.html">About</a></li>
                    <li><a href="/html/Eduford-course.html">Course</a></li>
                    <li><a href="/html/Eduford-blog.html">Blog</a></li>
                    <li><a href="/html/Eduford-contact.html">Contact</a></li>
                </ul>
            </div>
            <i class="fas fa-bars" onclick="showMenu()"></i>
            <div class="user-section" id="userSection" style="display: none;">
                <span id="userName"></span> | <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>
        <h1>Sign In</h1>
    </section>

    <!-- Sign-in/Sign-up Form -->
    <section class="form-container">
        <div class="form-box">
            <h1>Welcome Back</h1>
            <div id="alert" class="alert"></div> <!-- Alert div for messages -->
            <form id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            <!-- Social login buttons -->
            <div class="social-login">
                <div class="google-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>

            <p style="text-align: center;">Don't have an account? <a href="/html/Eduford-signup.html">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="footer">
        <h4>About Us</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores porro veniam inventore <br> eius natus perspiciatis vel enim culpa, </p>
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
        <p>Made with <i class="far fa-heart"></i> by Uday Vashishtha</p>
    </section>

    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }

        // Handle form submission
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries()); // Convert FormData to JSON

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const alertDiv = document.getElementById("alert");

                if (response.ok) {
                    const result = await response.json(); // Get response as JSON
                    // On successful login
                    alertDiv.textContent = result.message; // Show success message
                    alertDiv.className = "alert success";
                    alertDiv.style.display = "block"; // Show alert
                    document.getElementById('userName').innerText = result.user.email; // Display logged-in user's email
                    document.getElementById('userSection').style.display = 'block'; // Show user section
                    // Clear input fields
                    this.reset();
                    setTimeout(() => {
                        window.location.href = '/html/Eduford-index.html'; // Redirect to home page
                    }, 2000); // Redirect after 2 seconds
                } else {
                    const resultText = await response.text(); // Get error message as text
                    alertDiv.textContent = resultText; // Show error message
                    alertDiv.className = "alert error";
                    alertDiv.style.display = "block"; // Show alert
                }

            } catch (error) {
                console.error('Error:', error);
            }
        });

        function logout() {
            // Handle logout functionality (clear user session, redirect, etc.)
            alert('You have logged out.'); // Replace with actual logout logic
            document.getElementById('userSection').style.display = 'none'; // Hide user section
            window.location.href = '/html/Eduford-index.html'; // Redirect to home page
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/Eduford-css.css" />
    <title>Eduford University | Sign Up</title>
    <script
      src="https://kit.fontawesome.com/458c6a2b6a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Styling the form container */
      .form-container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f3f3;
      }

      .form-box {
        width: 400px;
        padding: 40px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        position: relative; /* For positioning alert */
      }

      .form-box h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
      }

      .form-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
      }

      .form-box button {
        width: 30%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        background: #f44336;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        transition: ease-in-out 0.3s;
      }

      .form-box button:hover {
        background: #c62828;
      }

      /* Alert styling */
      .alert {
        display: none;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        border-radius: 5px;
        color: #fff;
        width: 90%;
        text-align: center;
        z-index: 10;
      }

      .alert.success {
        background-color: #4caf50; /* Green */
      }

      .alert.error {
        background-color: #f44336; /* Red */
      }

      /* Google and Facebook Buttons */
      .social-login {
        display: flex;
        justify-content: space-evenly;
        margin: 16px;
      }

      .google-btn,
      .facebook-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        cursor: pointer;
      }

      .google-btn {
        background-color: #4285f4;
      }

      .facebook-btn {
        background-color: #3b5998;
      }

      .social-login i {
        color: white;
        font-size: 22px;
      }

      /* Responsive */
      @media (max-width: 700px) {
        .form-box {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <section class="sub-header">
      <nav>
        <a href="/html/Eduford-index.html"
          ><img src="/images/eduford_img/logo.png"
        /></a>
        <div class="nav-links" id="navLinks">
          <i class="fas fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="/html/Eduford-index.html">Home</a></li>
            <li><a href="/html/Eduford-about.html">About</a></li>
            <li><a href="/html/Eduford-course.html">Course</a></li>
            <li><a href="/html/Eduford-blog.html">Blog</a></li>
            <li><a href="/html/Eduford-contact.html">Contact</a></li>
          </ul>
        </div>
        <i class="fas fa-bars" onclick="showMenu()"></i>
      </nav>
      <h1>Sign Up</h1>
    </section>

    <!-- Sign-up Form -->
    <section class="form-container">
      <div class="form-box">
        <h1>Create Your Account</h1>
        <div id="alert" class="alert"></div>
        <!-- Alert for success/error messages -->
        <form id="signup-form">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email ID" required />
          <input
            type="text"
            name="mobile"
            placeholder="Mobile Number"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>

        <!-- Social login buttons -->
        <div class="social-login">
          <div class="google-btn">
            <i class="fab fa-google"></i>
          </div>
          <div class="facebook-btn">
            <i class="fab fa-facebook-f"></i>
          </div>
        </div>

        <p style="text-align: center">
          Already have an account?
          <a href="/html/Eduford-signin.html">Sign In</a>
        </p>
      </div>
    </section>

    <!-- Footer Section -->
    <section class="footer">
      <h4>About Us</h4>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores
        porro veniam inventore <br />
        eius natus perspiciatis vel enim culpa,
      </p>
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
      <p>Made with <i class="far fa-heart"></i> by Uday Vashishtha</p>
    </section>

    <script>
      var navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-200px";
      }

      // Handle form submission
      document
        .getElementById("signup-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent the default form submission

          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries()); // Convert FormData to JSON

          try {
            const response = await fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            console.log("Response status:", response.status);
            const result = await response.json(); // Always read the response here
            const alertDiv = document.getElementById("alert");

            if (response.ok) {
              // Show success alert
              alertDiv.textContent = result.message; // Assuming your backend sends a message
              alertDiv.className = "alert success"; // Set alert type
              alertDiv.style.display = "block"; // Show alert

              // Clear form fields
              this.reset();
            } else {
              // Show error alert
              alertDiv.textContent = result.message; // Assuming your backend sends an error message
              alertDiv.className = "alert error"; // Set alert type
              alertDiv.style.display = "block"; // Show alert
            }

            // Automatically hide alert after 3 seconds
            setTimeout(() => {
              alertDiv.style.display = "none"; // Hide alert
            }, 3000);
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
